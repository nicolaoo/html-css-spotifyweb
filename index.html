<title>Spotify</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="container">
            <div class="main-content">
                <div class="sidebar">
                    <div class="nav">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class="menu">
                            <ul>
                                <li>Home</li>
                                <li>Cerca</li>
                                <li>La tua libraria</li>
                            </ul>
                        </div>
                        <div class="playlist">
                            <h3>
                                playlist
                            </h3>
                            <ul>
                                <li>
                                    <img src="./img/libreria.svg" alt="">
                                    Crea playlist
                                </li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="download">
                            <img src="./img/download.svg" alt="">
                            Installa app
                        </div>
                        <div class="person">
                            <img src="./img/profile.svg" alt="">
                            John Dee
                        </div>
                    </div>
                </div>
                <div class="col-music">
                    
                </div>
                
            </div>
            
            <!-- Strart Row Played  -->
            
            <div class="row-played ">
                <div class="col-namesong">
                    <figure class="img-song">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="name-song">
                        <strong>
                            Sinister
                        </strong>
                        <p >
                            Nome brano
                        </p>
                    </div>
                    <div class="icon-sinistersong">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                    
                </div>
                <div class="col-changesong">
                    <div class="icon-managesong">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="icon-play fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="slash-minutesong">
                        <p>
                            0:25
                        </p>
                        <div class="slash-song">
                            
                        </div>
                        <p>
                            4:35
                        </p>
                    </div>
                </div>
                <div class="col-volumesong">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="slash-volume">
                        
                    </div>
                </div>
            </div>









</body>
</html>
