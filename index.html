<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ffb897fe9.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <section class="container">
            
            <div class="row-music">
                <div class="col-nav">
                    
                </div>
                <div class="col-music">

                </div>
                
            </div>
            <div class="row-played ">
                <div class="col-namesong">
                    <figure class="img-song">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="name-song">
                        <strong>
                            Sinister
                        </strong>
                        <p >
                            Nome brano
                        </p>
                    </div>
                    <div class="icon-sinistersong">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                    
                </div>
                <div class="col-changesong">
                    <div class="icon-managesong">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="icon-play fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="slash-minutesong">
                        <p>
                            0:25
                        </p>
                        <div class="slash-song">

                        </div>
                        <p>
                            4:35
                        </p>
                    </div>
                </div>
                <div class="col-volumesong">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="slash-volume">

                    </div>
                </div>
            </div>
        </section>
    </main>









</body>
</html>
